<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomidor Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="full-page">
        <div class="pomi-header">
            <div class="pomifocus">Pomifocus</div>
            <div class="right-header">
                <button class="setting-button">Setting</button>
                <button class="signin-button">Sign In</button>
            </div>
        </div>
        <div class="insides">
            <div class="table">
                <div class="choice">
                    <button class="pomidor">Pomidor</button>
                    <button class="short-break">Short Break</button>
                    <button class="long-break">Long Break</button>
                </div>
                <div class="time">25:00</div>
                <button class="start-button">Start</button>
            </div>
            <p class="number-of-focs">#1</p>
            <p>Time to focus!</p>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
