<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomidor Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="full-page red-theme">
        <div class="pomi-header">
            <div class="pomifocus">Pomifocus</div>
            <div class="right-header">
                <button class="setting-button">Setting</button>
                <button class="signin-button">Sign In</button>
                <div class="signin-modal hidden">
                    <div class="signin-box">
                        <h3>Sign In</h3>
                        <div class="input-box">
                            <input type="text" name="name" placeholder="Enter your name" class="username-input">
                            <input type="email" name="email" placeholder="Enter your Email" class="email-input">
                        </div>
                        <button class="signin-submit">Submit</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="insides">
            <div class="table red-card">
                <div class="choice">
                    <button class="pomidor">Pomidor</button>
                    <button class="short-break">Short Break</button>
                    <button class="long-break">Long Break</button>
                </div>
                <div class="time">25:00</div>
                <button class="reset-button">Reset</button>
                <button class="start-button">Start</button>
            </div>
            <div class="number-of-focs"></div>
            <p>Time to focus!</p>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
