        function comparePrice(product1, product2) {
            if (product1 > product2) {
                return product2;
            } else if (product1 < product2) {
                return product1;
            } else {
                return product1, product2;
            }
        }
        console.log(comparePrice(1, 3))
        console.log(comparePrice(4, 2))
        console.log(comparePrice(5, 5))
